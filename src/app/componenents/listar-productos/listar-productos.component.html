<div class="container mt-5">
<div class="row">
    <div class="col-lg-8.offset-lg">
        <div class="card">
            <div class="card-body text-center">
                <span class="titulo">LISTADO RECREACIONES</span>
                <button class="btn btn-primary float-end" [routerLink]="['/crear-producto']" routerLinkActive="crear-producto">Nuevo</button>
                                        
                <table *ngIf="listproductos.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">DESCRIPCION</th>
                            <th scope="col">UBICACION</th>
                            <th scope="col">PRECIO</th>
                            <th scope="col">ACCIONES</th>

                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listproductos">
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.descripcion}}</td>
                            <td>{{producto.ubicacion}}</td>
                            <td>{{producto.precio | currency: 'USD' }}</td>
                            <td>
                              <i [routerLink]="['/editar-producto/:id,producto._id']" routerLinkActive="router-link-active" ] class="fas fa-edit text-danger"></i>
                              <i (click)= "eliminarproducto(producto._id)" class="fas fa-trash text-danger"></i>
                             
                            </td>
                          </tr>
                                             
                        </tbody>
                      </table>
  <h5 style= "text-align: start;" *ngIf="listproductos.length == 0 " > no hay nada que mostrar</h5>
  
            </div>
        </div>
    </div>

</div>
</div>
